<main class="form-signin">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" formControlName="email" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
    
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

        @if(this.formIsNotValid())
        {
            <div class="error-message">
                Please enter valid credentials.
            </div>
        }
    </form>
</main>
