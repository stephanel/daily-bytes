version: '3.9'

networks:
  books_store_observability_network:

services:

  prometheus:
    container_name: prometheus
    image: prom/prometheus
    environment:
      - config.file=/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.listen-address=:8080'
    ports:
      - 9090:9090
      - 8080:8080
    volumes:
      - ./prometheus:/etc/prometheus
      - ./docker_volumes/prometheus:/prometheus
    networks:
      - books_store_observability_network

  loki:
    container_name: loki
    image: grafana/loki:2.9.2
    command: -config.file=/etc/loki/config.yml
    ports:
      - 3100:3100
    volumes:
      - ./loki:/etc/loki
    networks:
      - books_store_observability_network

  otel-collector:
    container_name: otel_collector
    image: otel/opentelemetry-collector-contrib:latest
    command: 
      - '--config=/etc/otel-collector.yaml'
    volumes:
      - ./otel-collector/otel-collector.yaml:/etc/otel-collector.yaml
    ports:
      # - 1888:1888 # pprof extension
      # - 13133:13133 # health_check extension
      # - 55679:55679 # zpages extension
      # - 8888:8888 # Prometheus metrics exposed by the collector
      # - 8889:8889 # Prometheus exporter metrics
      - 4317:4317 # OTLP gRPC receiver
      - 4318:4318 # OTLP http receiver
    depends_on:
      - loki
      - prometheus
    networks:
      - books_store_observability_network 

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    user: ":"    # required due to mounted volumes - https://community.grafana.com/t/new-docker-install-with-persistent-storage-permission-problem/10896/17
    environment:
      # - GF_SECURITY_ADMIN_USER=admin
      # - GF_SECURITY_ADMIN_PASSWORD=grafana
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    ports:
      - 3000:3000
    volumes:
      - ./grafana/datasource.yaml:/etc/grafana/provisioning/datasources/ds.yaml # name needs to be ds.yaml or it won't be properly provisionned with error 'Failed to provision data sources'
      - ./docker_volumes/grafana:/var/lib/grafana
    networks:
      - books_store_observability_network
    depends_on:
      - loki
      - prometheus
      - otel-collector